    <script>
        const scrollContainer3 = document.querySelector('.bracket.pd1');
        const scrollContainer2 = document.querySelector('.bracket.b-head');
        const nextBtn = document.getElementById('nextBtn');
        const prevBtn = document.getElementById('prevBtn');

        const roundWidth = document.querySelector('.bracket.pd1 .round')?.offsetWidth || 250; // adjust fallback as needed
        const visibleRounds = 4;

        nextBtn.addEventListener('click', () => {
            scrollContainer2.scrollBy({ left: roundWidth, behavior: 'smooth' });
            scrollContainer3.scrollBy({ left: roundWidth, behavior: 'smooth' });
        });

        prevBtn.addEventListener('click', () => {
            scrollContainer2.scrollBy({ left: -roundWidth, behavior: 'smooth' });
            scrollContainer3.scrollBy({ left: -roundWidth, behavior: 'smooth' });
        });
    </script>
